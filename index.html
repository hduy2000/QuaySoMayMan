    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'yep-red': '#8B0000',
              'yep-red-dark': '#500000',
              'yep-gold': '#FFD700',
              'yep-gold-light': '#FFFACD',
              'yep-orange': '#FF8C00',
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 20px rgba(255, 215, 0, 0.6)',
              'slot': 'inset 0 2px 10px rgba(0,0,0,0.3), 0 5px 15px rgba(0,0,0,0.5)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #8B0000;
        background-image: 
          radial-gradient(circle at 15% 50%, #B91C1C 0%, transparent 25%),
          radial-gradient(circle at 85% 30%, #B91C1C 0%, transparent 25%);
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
      }
      
      /* Cloud Decorations - Simple CSS shapes */
      .cloud {
        position: absolute;
        opacity: 0.2;
        pointer-events: none;
      }
      
      .slot-box {
        background: linear-gradient(180deg, #FFA500 0%, #FFD700 50%, #FFA500 100%);
        box-shadow: 
          inset 0 2px 4px rgba(255,255,255,0.5),
          inset 0 -2px 4px rgba(0,0,0,0.2),
          0 4px 8px rgba(0,0,0,0.3);
        border-radius: 12px;
      }
      
      .text-shadow-gold {
        text-shadow: 2px 2px 0px #8B0000, -1px -1px 0 #FFFFFF;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: #FFD700;
        border-radius: 3px;
      }
    </style>
